<!DOCTYPE html>
<html>

<head>
  <title>Model to Code Transformation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .file-input {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }

    .file-input input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Model to Code Transformation Tool</h1>
    <form action="/file" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="authorName" class="file-input">
          Insert your name
          <input type="text" name="authorName" id="authorName">
        </label>
        <label for="xmiFile" class="file-input">
          Select your XMI File
          <input type="file" name="xmiFile" id="xmiFile" accept=".xmi,.uml" required>
        </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Transform</button>
      </div>
    </form>
  </div>
</body>

</html>
